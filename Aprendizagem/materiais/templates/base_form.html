<!DOCTYPE html>

{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{% static  'css/materialize/css/materialize.min.css' %}">
	<title>{% block titulo %}{% endblock %}</title>
</head>
<body>

	<form action="{% block action %}{% endblock %}" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{% block campos %}{% endblock %}
	</form>

</body>
<script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.js"></script>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function(){
      var sel = document.querySelectorAll('select');
      M.FormSelect.init(sel);
    });
</script>
<script type="text/javascript" src="{% static 'css\materialize\js\materialize.min.js' %}">
</script>

</html>
