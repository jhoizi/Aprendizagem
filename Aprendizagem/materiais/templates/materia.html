<!DOCTYPE html>

{% load static %}

<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{% static  'css/materialize/css/materialize.min.css' %}">
	<title>{{ materia.nome }}</title>
</head>
<body>
	<h1>{{ materia.nome }}</h1>
	{% for assunto in assuntos %}

		<p><a href="{{url}}/{{ assunto.id }}">{{ assunto.titulo }}</a></p>

	{% endfor %}

	<p><a href="{{url_materiais}}/novo_assunto">Novo Assunto</a></p>

</body>
</html>
